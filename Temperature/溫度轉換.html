<!doctype html>
<html lang="en">

<head>
    <title>溫度轉換排版</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
<style>
    body{
        font-family: "微軟正黑體"
    }
</style>


</head>

<body>
    <div class="container">
        <div class="row mt-5 mb-5">

            <div class="col text-center">
                請選擇轉換方式 :
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="" id="CF" check="ture" > 攝氏(℃)轉換為華氏(℉)
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <label class="form-check-label">
                        <input class="form-check-input" type="radio" name="" id="FC" > 華氏(℉)轉換為攝氏(℃)
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-success btn-lg btn-block">1</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-success btn-lg btn-block">2</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success btn-lg btn-block">3</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-success btn-lg btn-block">4</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-success btn-lg btn-block">5</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success btn-lg btn-block">6</button>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-success btn-lg btn-block">7</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-success btn-lg btn-block">8</button>
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-success btn-lg btn-block">9</button>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="col-4 text-right">
                <button type="button" class="btn btn-success btn-lg btn-block">0</button>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-success btn-lg btn-block">.</button>
            </div>
        </div>

    </div>
    <div class="container">
        <div class="row mb-3">
            <div class="col-8">
                <div class="form-group">
                    <div class="col-auto">
                        <label class="sr-only" for="inlineFormInputGroup">Number</label>
                        <div class="input-group mb-2">
                            <div class="input-group-prepend">
                                <div class="input-group-text">請輸入數字</div>
                            </div>
                            <input type="text" class="form-control" id="txtTemp" placeholder="Number">
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-4 text-center">
                <button type="button" class="btn btn-primary" id="calc">轉換</button>
                <button type="button" class="btn btn-success" id="cmdClean">清除</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="inlineFormInputGroup" class="sr-only">結果</label>
                    <input type="text" name="" class="form-control" placeholder="結果" aria-describedby="helpId" id="txtTemp1">

                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript">
        var buttons = document.getElementsByTagName("button");
        /*for (var i = 0; i < number.length; i++) {
            console.log(number[i].innerText);
            document.getElementsByTagName("button")[i].style.backgroundColor = "#ff0000";
        }*/
        for (var i = 0; i < buttons.length; i++) {
            var button = buttons[i];
            button.onclick = function () {
                var btn = event.srcElement;
                document.getElementById("txtTemp").value += btn.innerText;
            }
        };
        var cmdClean = document.getElementById("cmdClean");
        cmdClean.onclick = function () {
            document.getElementById("txtTemp1").value = "";
            document.getElementById("txtTemp").value = "";
            document.getElementById("CF").checked=false;
            document.getElementById("FC").checked=false;
        }
        
        
            document.getElementById("calc").onclick = function () {
                if (document.getElementById("CF").checked) {
                var tempC = parseInt(document.getElementById("txtTemp").value);
                var tempF = (tempC * 1.8) + 32;
                document.getElementById("txtTemp1").value = tempF.toFixed(2)+"℉";
                }
                else if(document.getElementById("FC").checked){
                document.getElementById("calc").onclick = function () {
                var tempF = parseInt(document.getElementById("txtTemp").value);
                var tempC =(tempF-32)/1.8
                document.getElementById("txtTemp1").value = tempC.toFixed(2)+"℃";
                }

                }

            }
        
        
           
               
        
    </script>

</body>

</html>
