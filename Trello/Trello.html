<!doctype html>
<html lang="en">

<head>
  <title>Trello</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/solid.js" integrity="sha384-+Ga2s7YBbhOD6nie0DzrZpJes+b2K1xkpKxTFFcx59QmVPaSA8c7pycsNaFwUK6l"
    crossorigin="anonymous"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/fontawesome.js" integrity="sha384-7ox8Q2yzO/uWircfojVuCQOZl+ZZBg2D2J5nkpLqzH1HY0C1dHlTKIbpRz/LG23c"
    crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
</head>

<body>
  <div class="card " style="width: 18rem;">
    <img class="card-img-top" src="holder.js/100x180/" alt="">
    <div class="card-body">
      <h4 class="card-title">Bootstrap作業練習</h4>
      <p class="card-text">Trello</p>

    </div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#modelId">
      請新增一個卡片
    </button>

    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" id="modelTitleId">
              <img src="" alt="">
            </h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>

          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
                <div class="col ">
                  <h3>
                    <i class="fas fa-columns"></i>&nbsp; Bootstrap 作業練習

                  </h3>
                  <h6 style="text-indent: 40px;">
                    <a href="#">
                      <u style="color:gray">本周練習計畫</u>
                    </a>
                  </h6>

                </div>
              </div>
              <div class="row">
                <div class="col-md-8 ">
                  <h5>
                    <i class="fas fa-align-justify"></i> &nbsp; Description</h5>
                  <div class="form-group">
                    <label for=""></label>
                    <input type="text" name="" id="" class="form-control bg-gradient-secondary" placeholder="" aria-describedby="helpId" style="height:120px">
                    <small id="helpId" class="text-muted"></small>
                  </div>
                  <h5>
                    <i class="fas fa-paperclip"></i>&nbsp;Attachments</h5>
                  <div class="card border-secondary" style="border-style:dashed;">
                    <img class="card-img-top" src="holder.js/100px180/" alt="">
                    <div class="card-body">
                      <h4 class="card-title"></h4>
                      <p class="card-text-secondary">Drag and drop or choose your files</p>
                    </div>
                  </div>
                  <br/>
                  <h5>
                    <i class="fas fa-comment"></i>&nbsp;Add Comment</h5>
                  <div class="form-group">
                    <label for=""></label>
                    <input type="text" name="" id="" class="form-control" placeholder="" aria-describedby="helpId" style="height:120px">
                    <small id="helpId" class="text-muted"></small>
                  </div>
                  <button type="button" class="btn btn-secondary">Save</button>


                </div>


                <div class="col-md-4 float-none">
                  <h5>Add</h5>
                  <button type="button" name="" id="" class="btn btn btn-secondary  btn-block btn-sm text-left"><i class="fas fa-male"></i>&nbsp;Members</button>
                  <button type="button" name="" id="" class="btn btn btn-secondary  btn-block btn-sm text-left"><i class="fas fa-tag"></i>&nbsp;Labels</button>
                  <button type="button" name="" id="" class="btn btn btn-secondary  btn-block btn-sm text-left"><i class="fas fa-check-square"></i>&nbsp;Checklist</button>
                  <button type="button" name="" id="" class="btn btn btn-secondary  btn-block btn-sm text-left"><i class="fas fa-clock"></i>&nbsp;Due Date</button>
                  <button type="button" name="" id="" class="btn btn btn-secondary  btn-block btn-sm text-left"><i class="fas fa-paperclip"></i>&nbsp;Attachment</button>
                  <h5>Power-Ups</h5>
                  <button type="button" name="" id="" class="btn btn btn-secondary  btn-block btn-sm text-left"><i class="fab fa-google-drive"></i>&nbsp;Google Drive</button>
                  <h5>Actions</h5>
                  <button type="button" name="" id="" class="btn btn btn-secondary  btn-block btn-sm text-left"><i class="fas fa-arrow-right"></i>&nbsp;Move</button>
                  <button type="button" name="" id="" class="btn btn btn-secondary  btn-block btn-sm text-left"><i class="fas fa-copy"></i>&nbsp;Copy</button>
                  <button type="button" name="" id="" class="btn btn btn-secondary  btn-block btn-sm text-left"><i class="fas fa-eye"></i>&nbsp;Follow</button>
                  <button type="button" name="" id="" class="btn btn btn-secondary  btn-block btn-sm text-left"><i class="fas fa-archive"></i>&nbsp;Archive</button>
                  <br/>
                  <h6><u><a href="#"  style="color:gray"> Share and more...</a></u></h6>
                </div>
              </div>

            </div>
          </div>
          <div class="modal-footer">
           
          
          </div>
        </div>
      </div>
    </div>



  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
